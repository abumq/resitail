<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Streaming Residue Logs</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="side-bar">
    <input type="checkbox" id="follow" checked>&nbsp;<label for="follow">Follow</label>
    <h4>Clients</h4>
    <div class="clients">
        <div class="tip">Clients will list here as they arive</div>
    </div>
    <h4>Loggers</h4>
    <div class="loggers">
        <div class="tip">Loggers will list here as they arive</div>
    </div>
</div>
<div id="lines" class="has-side-bar">
    <div class="tip">Logs will show here when they arive</div>
</div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
